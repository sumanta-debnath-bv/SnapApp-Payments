<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Expired | SnapApp</title> 
    <!-- Google Fonts: Product Sans/Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC05;
            --google-green: #34A853;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .google-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            display: flex;
            z-index: 1000;
        }

        .bar-segment { flex: 1; height: 100%; }
        .bg-blue { background: var(--google-blue); }
        .bg-red { background: var(--google-red); }
        .bg-yellow { background: var(--google-yellow); }
        .bg-green { background: var(--google-green); }

        .container {
            text-align: center;
            max-width: 640px;
            padding: 64px 48px;
            padding-top: 0px !important;
            padding-bottom: 40px !important;
            background: var(--card-bg);
            border-radius: 28px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            margin: 80px auto;
            margin-top: 50px !important;
            position: relative;
        }

        .icon-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 16px;
            margin-bottom: 0px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .icon-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #3c4043;
            margin-bottom: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            text-decoration: none !important;
        }

        .upgrade-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--google-blue);
            color: white;
            padding: 14px 40px;
            padding-left: 30px !important;
            padding-right: 30px !important;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 0.25px;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Google Sans', sans-serif;
        }

        .upgrade-btn:hover {
            background-color: #1a73e8;
            color: white;
            transform: translateY(-1px);
        }

        .upgrade-btn .material-symbols-rounded {
            margin-right: 12px;
            font-size: 22px;
        }

        @media (max-width: 600px) {
            .container { padding: 48px 24px; margin: 40px 16px; }
            h1 { font-size: 26px; }
            .icon-wrapper { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="google-bar">
        <div class="bar-segment bg-blue"></div>
        <div class="bar-segment bg-red"></div>
        <div class="bar-segment bg-yellow"></div>
        <div class="bar-segment bg-green"></div>
    </div>

    <div class="container">
        <div class="icon-wrapper">
            <iframe src="https://lottie.host/embed/f73c7258-2f1f-485e-adec-ec39fd9c082c/KgcQTqqFfV.json"></iframe>
        </div>

        <h1>Time to take the next step</h1>
        <p class="subtitle">Your 14-day exploration of SnapApp has come to a close.</p>
        <p>
            We've loved seeing what you've started to build! 
            To keep your momentum going and access our full suite of professional tools, simply upgrade your plan below. 
        </p>

        <a href="/page/snapapp-pricing/[[[GET_TENANT_ACCOUNT_ID()]]]" class="upgrade-btn">
            <span class="material-symbols-rounded">workspace_premium</span>
            Upgrade Now
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Free trial expired page loaded with Lottie animation.');
        });
    </script>
</body>
</html>
